# 界面标题，支持 PAPI 变量
title: '累计奖励'
# 界面布局
inventory:
  - '框框框框框框框框框'
  - '框　一二三四五　框'
  - '框框框框框框框框下'
# 打开界面所需权限，%id% 会被替换为此界面的ID
# 注释此条目则不需要权限
permission: 'sweet.rewards.open.%id%'
# 默认 operations 配置
default-operations:
  not-reach:
    - '&c未达到%point%点数'
  available:
    - '&a左键&7 | &f领取奖励'
  already:
    - '&a&l你已经领取过该奖励了'
# 如果不留空，则在 /rewards add 命令执行后，
# 如果这个配置里有奖励可以领取，则提示可领取奖励。
# 前提是玩家需要有这个配置里设置的权限。
# 其中 %id% 会被替换为本菜单的 ID，%count% 会被替换成未领取奖励数量
# 支持使用 PAPI 变量。跟 Lore 一样，列表中每个元素代表一行
add-notice-message:
  - "&7[ &e&l!&r &7] &a有 &e%count% 个累计奖励可领取！<click:run_command:/rewards open %id%><hover:show_text:'点击查看'>&e&n点击查看</hover></click>"
# 进入游戏时，如果这个配置里有奖励可以领取，则提示可领取奖励
# 同 add-notice-message
join-notice-message: []

# 累计奖励列表以及图标配置
rewards:
  # 奖励ID，也是界面布局图标ID
  # 确定了之后就不要更改
  一:
    # 要求哪种点数
    type: default
    # 要求点数到达多少
    point: 10
    # 可领取时的图标，可使用冒号添加子ID，如 'WOOL:3'
    material: APPLE
    # 不可领取(未到达点数)时的图标
    material-not-reach: APPLE
    # 已领取时的图标
    material-already: CHEST
    # 图标名
    # %point% 代表上面设定的 point 值
    # %points% 代表玩家拥有的点数值
    # 均支持 PAPI 变量
    display: '&e&l累计奖励 x%point%'
    lore:
      - ''
      - '  &f当前点数: &e%sweetrewards_points_default%'
      - '  &f点数到达%point%时可领取'
      - '  &7- &e100金币'
      - ''
      - operation
    # operations 选项可选，不填则使用 default-operations 的值
    operations:
      not-reach:
        - '&c未达到%point%点数'
      available:
        - '&a左键&7 | &f领取奖励'
      already:
        - '&a&l你已经领取过该奖励了'
    # 奖励命令
    # [console]控制台执行
    # [player]玩家执行
    # [message]聊天提示
    # 均支持 PAPI 变量
    rewards:
      - '[console]money give %player_name% 100'
  二:
    type: default
    point: 50
    material: APPLE
    material-not-reach: APPLE
    material-already: CHEST
    display: '&e&l累计奖励 x%point%'
    lore:
      - ''
      - '  &f当前点数: &e%sweetrewards_points_default%'
      - '  &f点数到达%point%时可领取'
      - '  &7- &e500金币'
      - ''
      - operation
    rewards:
      - '[console]money give %player_name% 500'
  三:
    type: default
    point: 100
    material: APPLE
    material-not-reach: APPLE
    material-already: CHEST
    display: '&e&l累计奖励 x%point%'
    lore:
      - ''
      - '  &f当前点数: &e%sweetrewards_points_default%'
      - '  &f点数到达%point%时可领取'
      - '  &7- &e1000金币'
      - ''
      - operation
    rewards:
      - '[console]money give %player_name% 1000'
  四:
    type: default
    point: 200
    material: APPLE
    material-not-reach: APPLE
    material-already: CHEST
    display: '&e&l累计奖励 x%point%'
    lore:
      - ''
      - '  &f当前点数: &e%sweetrewards_points_default%'
      - '  &f点数到达%point%时可领取'
      - '  &7- &e2000金币'
      - ''
      - operation
    rewards:
      - '[console]money give %player_name% 2000'
  五:
    type: default
    point: 300
    material: APPLE
    material-not-reach: APPLE
    material-already: CHEST
    display: '&e&l累计奖励 x%point%'
    lore:
      - ''
      - '  &f当前点数: &e%sweetrewards_points_default%'
      - '  &f点数到达%point%时可领取'
      - '  &7- &e3000金币'
      - ''
      - operation
    rewards:
      - '[console]money give %player_name% 3000'
# 额外图标配置
other-icons:
  框:
    material: WHITE_STAINED_GLASS_PANE
    display: '&f '
  # 打开其它菜单的示例
  下:
    material: LIME_STAINED_GLASS_PANE
    display: '&e下一页'
    left-click-commands:
      - '[console]sweetrewards open example %player_name%'
